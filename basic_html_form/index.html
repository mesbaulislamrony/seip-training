<!DOCTYPE html>
<html>
<head>
<title>U.S. Standard Certificate of Live Birth</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
	<h1>U.S. Standard Certificate of Live Birth</h1>
	<div class="formcontent">
		<form action="#" method="post">
			<div class="leftcont">
				<div class="block">
					<h2>Child's Details</h2>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="firstname">First name</label>
							<input type="text" id="firstname">
						</div>
						<div class="inputgrp">
							<label for="middlename">Middle name</label>
							<input type="text" id="middlename">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="lastname">Last name</label>
							<input type="text" id="lastname">
						</div>
						<div class="inputgrp">
							<label for="suffix">Suffix</label>
							<input type="text" id="suffix">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="timetobirthday">Time of birthday ( 24 hr)</label>
							<input type="text" id="timetobirthday">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="firstname">Sex</label>
							<select>
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
						<div class="inputgrp">
							<label for="dateofbirthday">Date of Birthday (Mo/Day/Yr)</label>
							<input type="text" id="dateofbirthday">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="facility">Facility Name (if not institution, give street and number)</label>
							<input type="text" id="facility">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="locofbirth">City, Town, or Location of Birthday</label>
							<input type="text" id="locofbirth">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="countyofbirthday">County of Birth</label>
							<input type="text" id="countyofbirthday">
						</div>
					</div>
				</div>    
				<div class="block">					
					<h2>Father's Details</h2>
					<p>FATHER'S CURRENT LEGAL NAME</p>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="ffirstname">First name</label>
							<input type="text" id="ffirstname">
						</div>
						<div class="inputgrp">
							<label for="fmiddlename">Middle name</label>
							<input type="text" id="fmiddlename">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="flastname">Last name</label>
							<input type="text" id="flastname">
						</div>
						<div class="inputgrp">
							<label for="fsuffix">Suffix</label>
							<input type="text" id="fsuffix">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="fdateofbirth">Date of Birth ( Mo/Day/Yr )</label>
							<input type="text" id="fdateofbirth">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="birthplace">Birthplace ( State, Territory, of Foregin Country )</label>
							<input type="text" id="birthplace">
						</div>
					</div>
				</div>
				<div class="block">
					<h2>Certifier Details</h2>
					<div class="oneinput">
						<div class="inputgrp">
							<p>Title</p>
							<span><input type="checkbox" id="md"><label for="md">MD</label></span>
							<span><input type="checkbox" id="do"><label for="do">DO</label></span>
							<span><input type="checkbox" id="hospital"><label for="hospital">HOSPITAL ADMIN</label></span>
							<span><input type="checkbox" id="cnm"><label for="cnm">CNM/CM</label></span>
							<span><input type="checkbox" id="midwife"><label for="midwife">OTHER MIDWIFE</label></span>
							<span><input type="checkbox" id="other"><label for="other">OTHER (Specify)</label></span>
							<input type="text" id="birthplace">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="birthcer">Date Certified (Mo/Day/Yr)</label>
							<input type="text" id="birthcer">
						</div>
						<div class="inputgrp">
							<label for="datereg">Date Field by Register (Mo/Day/Yr)</label>
							<input type="text" id="datereg">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="telephone">Telephone</label>
							<input type="text" id="telephone">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="ur">UR#</label>
							<input type="text" id="ur">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="referhos">Referring Hospital</label>
							<input type="text" id="referhos">
						</div>
					</div>
				</div>
			</div>
			<div class="rightcont">
				<div class="block">
					<h2>Mother's Details</h2>
					<p>Mother's Current Legal Name</p>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="mfirstname">First name</label>
							<input type="text" id="mfirstname">
						</div>
						<div class="inputgrp">
							<label for="mmiddlename">Middle name</label>
							<input type="text" id="mmiddlename">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="mlastname">Last name</label>
							<input type="text" id="mlastname">
						</div>
						<div class="inputgrp">
							<label for="msuffix">Suffix</label>
							<input type="text" id="msuffix">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="mdateofbirth">Date of Birth (Mo/Day/Yr)</label>
							<input type="text" id="mdateofbirth">
						</div>
					</div>
					<p>Mother's Name Prior to First Marriage</p>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="marfirstname">First name</label>
							<input type="text" id="marfirstname">
						</div>
						<div class="inputgrp">
							<label for="marmiddlename">Middle name</label>
							<input type="text" id="marmiddlename">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="marlastname">Last name</label>
							<input type="text" id="marlastname">
						</div>
						<div class="inputgrp">
							<label for="marsuffix">Suffix</label>
							<input type="text" id="marsuffix">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="mdateofbirth">Birthplace ( State, Territory, or Foreign Country)</label>
							<input type="text" id="mbirthplace">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="rasidence">Residence of Mother-State</label>
							<input type="text" id="rasidence">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="mcounty">County</label>
							<input type="text" id="mcounty">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="ctloc">City, Town, or Location</label>
							<input type="text" id="ctloc">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="street">Street and Number</label>
							<input type="text" id="street">
						</div>
					</div>
					<div class="oneinput">
						<div class="inputgrp">
							<label for="aparment">Apartment No.</label>
							<input type="text" id="aparment">
						</div>
					</div>
					<div class="twoinput">
						<div class="inputgrp">
							<label for="zipcode">Zip Code</label>
							<input type="text" id="zipcode">
						</div>
						<div class="inputgrp">
							<p>Insite City Limits ?</p>
							<span><input type="radio" name="city" id="limitsyes"><label for="limitsyes">Yes</label></span>
							<span><input type="radio" name="city" id="limitsno"><label for="limitsno">Yes</label></span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
